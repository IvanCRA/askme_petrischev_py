{% load static %}
<div class="card w-100" style="width: 18rem;">
    <div class="card-body">
        <div class="row">
            <div class="col-3">
                <div class="border mb-2" style="height: 100px;">
                    <img src="image.jpg" alt="Avatar" class="img-thumbnail img-fluid">
                </div>
                <input type="number" class="form-control" value="5" placeholder="Default input" aria-label="default input example">

            </div>
            <div class="col-9">
                <p class="card-text">{{ answer.text }}</p>
                <div>
                    <label><input type="checkbox"> Correct!</label>
                </div>
            </div>
        </div>
    </div>
</div>
