{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <div class="d-flex w-100 justify-content-between align-items-center">
          <a class="navbar-brand" href="#">Warhammer:40KAsk</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
            
            <form class="d-flex" role="search">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Ask">
              <button class="btn btn-outline-success" type="submit">Search</button>
            </form>

          <div class="d-flex gap-1" style="height: 50px;">
            <img src="{% static 'img/horus.jpg' %}" alt="Avatar" class="img-thumbnail">
            <div>
                <div>
                    Horus
                </div>
                <a href="#">settings</a>
                <a href="#">log out</a>
            </div>

          </div>
        </div>
        </div>
      </nav>

      <main class="container mt-3">
        

        <div class="row">

            {% block content %}

            {% endblock  %}

            <div class="col-3">
                <section class="mb-3">
                    <h2>Popular Tags</h2>
                    <div>
                        {% for tag in popular_tags %}
                          {% include 'layouts/tag-element.html' %}
                        {% endfor %}
                    </div>
                </section>

                <section>
                    <h2>Member best</h2>
                    <div>
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item"><a href="#">Member</a></li>
                            <li class="list-group-item"><a href="#">Member</a></li>
                            <li class="list-group-item"><a href="#">Member</a></li>
                            <li class="list-group-item"><a href="#">Member</a></li>
                            <li class="list-group-item"><a href="#">Member</a></li>
                            <li class="list-group-item"><a href="#">Member</a></li>

                          </ul>
                    </div>
                </section>
            </div>

        </div>
      </main>
    <script src="./../static/js/bootstrap.min.js"></script>
  </body>
</html>
