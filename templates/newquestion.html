<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Ask a Question</title>
    <link rel="stylesheet" href="./../static/css/bootstrap.min.css">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
          <div class="d-flex w-100 justify-content-between align-items-center">
        <a class="navbar-brand" href="#">Warhammer:40KAsk</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
          
          <form class="d-flex" role="search">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Ask">
            <button class="btn btn-outline-success" type="submit">Search</button>
          </form>

        <div class="d-flex gap-1">
          <img src="qwert.jpg" alt="Avatar" class="img-thumbnail">
          <div>
              <div>
                  dr pepper
              </div>
              <a href="#">settings</a>
              <a href="#">log out</a>
          </div>

        </div>
      </div>
      </div>
    </nav>

    <main class="container mt-3">
      <div class="row">

        <div class="col-9">
          <h2 class="mb-4">Ask a New Question</h2>
          <form>

            <div class="mb-3">
              <label for="questionTitle" class="form-label">Question Title</label>
              <input type="text" class="form-control" id="questionTitle" placeholder="Enter your question title" required>
            </div>


            <div class="mb-3">
              <label for="questionText" class="form-label">Question Text</label>
              <textarea class="form-control" id="questionText" rows="5" placeholder="Describe your question in detail" required></textarea>
            </div>


            <div class="mb-3">
              <label for="questionTags" class="form-label">Tags</label>
              <input type="text" class="form-control" id="questionTags" placeholder="Enter tags separated by commas">
              <div class="form-text">Example: warhammer, space-marines, lore</div>
            </div>


            <button type="submit" class="btn btn-primary">ASK</button>
          </form>
        </div>


        <div class="col-3">
          <section class="mb-3">
            <h2>Popular Tags</h2>
            <div>
                <span class="badge text-bg-primary">Primary</span>
                <span class="badge text-bg-secondary">Secondary</span>
                <span class="badge text-bg-success">Success</span>
                <span class="badge text-bg-danger">Danger</span>
                <span class="badge text-bg-warning">Warning</span>
                <span class="badge text-bg-info">Info</span>
                <span class="badge text-bg-light">Light</span>
                <span class="badge text-bg-dark">Dark</span>
            </div>
        </section>

        <section>
            <h2>Member best</h2>
                    <div>
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item"><a href="#">Member</a></li>
                            <li class="list-group-item"><a href="#">Member</a></li>
                            <li class="list-group-item"><a href="#">Member</a></li>
                            <li class="list-group-item"><a href="#">Member</a></li>
                            <li class="list-group-item"><a href="#">Member</a></li>
                            <li class="list-group-item"><a href="#">Member</a></li>

                          </ul>
                    </div>
        </section>
        </div>
      </div>
    </main>

    <script src="./../static/js/bootstrap.min.js"></script>
  </body>
</html>
