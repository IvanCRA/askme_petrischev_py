
{% extends "layouts/base.html" %}

{% load static %}       

{% block content %}

    <div class="col-9">
          <div id="errorMessage" class="alert alert-danger text-center mt-3 d-none" role="alert">
            Incorrect password. Please try again.
          </div>
          <h2 class="mb-4">Log In</h2>
          <form id="loginForm">
            <div class="mb-3">
              <label for="login" class="form-label">Login</label>
              <input type="text" class="form-control" id="login" placeholder="Enter your login" required>
            </div>

            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
            </div>

            <button type="submit" class="btn btn-primary">Log In</button>
          </form>
          <p class="mt-3">
            <a href="#">Create New Account</a>
          </p>
        </div>

       
    <script>
      document.getElementById('loginForm').addEventListener('submit', function(event) {
        event.preventDefault();

        const login = document.getElementById('login').value;
        const password = document.getElementById('password').value;

        if (password !== "correct_password") {  // замените "correct_password" на нужное значение
          document.getElementById('errorMessage').classList.remove('d-none');
        } else {
          document.getElementById('errorMessage').classList.add('d-none');
        }
      });
    </script>
{% endblock  %}
